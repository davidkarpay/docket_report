<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Case - Simple</title>
</head>
<body>
    <div class="case-header">
        <h1>Case Information</h1>
        <div class="case-details">
            <div class="field">
                <label>Case Number:</label>
                <span id="docket-number">CR-2025-12345</span>
            </div>
            <div class="field">
                <label>Case Title:</label>
                <span class="case-title">State of Example v. John Doe</span>
            </div>
            <div class="field">
                <label>Case Type:</label>
                <span class="case-type">Criminal - Felony</span>
            </div>
            <div class="field">
                <label>Filing Date:</label>
                <span class="filing-date">01/15/2025</span>
            </div>
            <div class="field">
                <label>Status:</label>
                <span class="status">Active</span>
            </div>
            <div class="field">
                <label>Court:</label>
                <span class="court-name">15th Judicial Circuit Court</span>
            </div>
            <div class="field">
                <label>Judge:</label>
                <span class="judge-name">Hon. Jane Smith</span>
            </div>
        </div>
    </div>
</body>
</html>
